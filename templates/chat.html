<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h2>Agriculture Chatbot</h2>
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form">
            <input type="text" id="msg" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                let userMessage = $('#msg').val();
                if(userMessage.trim() === "") return;

                // Append user message
                $('#chat-box').append('<div class="chat user"><span>' + userMessage + '</span></div>');
                $('#msg').val('');
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);

                // Send to Flask backend
                $.ajax({
                    url: '/get',
                    type: 'POST',
                    data: { msg: userMessage },
                    success: function(response) {
                        $('#chat-box').append('<div class="chat bot"><span>' + response + '</span></div>');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    },
                    error: function() {
                        $('#chat-box').append('<div class="chat bot"><span>Oops! Something went wrong.</span></div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
