<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agriculture Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0; /* light greenish background */
            text-align: center;
            padding: 20px;
        }
        .chat-container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.2);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
        }
        .user-message {
            text-align: right;
            color: #1a73e8; /* blue */
        }
        .bot-message {
            text-align: left;
            color: #2e7d32; /* green */
        }
        .input-container {
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background: #2e7d32; /* green button */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        button:hover {
            background: #1b5e20; /* darker green on hover */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Agriculture Chatbot</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = $("#user-input").val().trim();
            if (userInput === "") return;

            $("#chat-box").append('<p class="user-message"><strong>You:</strong> ' + userInput + '</p>');
            $("#user-input").val("");

            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8080/get",
                contentType: "application/json",
                data: JSON.stringify({ msg: userInput }),
                success: function(response) {
                    $("#chat-box").append('<p class="bot-message"><strong>Bot:</strong> ' + response.answer + '</p>');
                    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                    $("#chat-box").append('<p class="bot-message"><strong>Bot:</strong> Sorry, something went wrong.</p>');
                }
            });
        }
    </script>
</body>
</html>
